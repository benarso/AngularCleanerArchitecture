<h2>Todo</h2>

<div *ngFor="let todo of incompleteTodos">
    <div gdAreas="handle todo remove"
         gdColumns="32px 1fr 32px">

        <div gdArea="handle" gdGridAlign="center center" >
            <mat-icon fxFlex aria-label="Reorder Todo">reorder</mat-icon>
        </div>

        <app-todo-item gdarea="todo" [todo]="todo" ></app-todo-item>

        <div gdArea="remove" gdGridAlign="center center">
            <button class="remove"
                    type="button"
                    mat-icon-button
                    (click)="onRemove(todo)">
                <mat-icon aria-label="Remove Todo">close</mat-icon>
            </button>
        </div>

    </div>
</div>
