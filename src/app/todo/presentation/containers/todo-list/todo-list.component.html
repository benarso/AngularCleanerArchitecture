<h2>Todo</h2>
<app-todo-item *ngFor="let todo of incompleteTodos"
               [todo]="todo"
               (startEditing)="onStartEditing(todo)"
               (stopEditing)="onStopEditing(todo)"
               (remove)="onRemove(todo)"
               (toggle)="onToggle(todo)">
</app-todo-item>
<mat-divider></mat-divider>
<h2>Done</h2>
<app-todo-item *ngFor="let todo of completedTodos"
               [todo]="todo"
               (startEditing)="onStartEditing(todo)"
               (stopEditing)="onStopEditing(todo)"
               (remove)="onRemove(todo)"
               (toggle)="onToggle(todo)">

</app-todo-item>
