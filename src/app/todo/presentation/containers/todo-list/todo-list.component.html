<h2>Todo</h2>
<app-todo-item *ngFor="let todo of incompleteTodos"
               [todo]="todo"
               (startEditing)="onStartEditing(todo)"
               (stopEditing)="onStopEditing(todo)"
               (remove)="onRemove(todo)"
               (toggle)="onToggle(todo)">
</app-todo-item>

<!--<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">

</div>-->

<div
     gdAreas=". icon input ."
     gdColumns="32px 32px 1fr 32px"

    >
    <div gdGridAlign="center center" gdArea="icon">
        <mat-icon >add</mat-icon>
    </div>
    <div gdGridAlign="stretch center" gdArea="input">
        <mat-form-field  fxFlexFill>
            <input matInput type="text" placeholder="New todo">
        </mat-form-field>
    </div>

</div>
<mat-divider></mat-divider>

<h2>Done</h2>
<app-todo-item *ngFor="let todo of completedTodos"
               [todo]="todo"
               (startEditing)="onStartEditing(todo)"
               (stopEditing)="onStopEditing(todo)"
               (remove)="onRemove(todo)"
               (toggle)="onToggle(todo)">

</app-todo-item>


<button mat-button (click)="onAddClicked()">Add</button>
