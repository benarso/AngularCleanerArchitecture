
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <form *ngIf="!loading"  [formGroup]="loginForm" (ngSubmit)="authenticate()">
      <mat-card-content>
        <mat-form-field>
          <input  matInput  placeholder="Username"  name="username" formControlName="username" required>
          <mat-error *ngIf="username().hasError('required')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input  matInput  placeholder="Password"  type="password" name="password" formControlName="password" required>
          <mat-error *ngIf="password().hasError('required')">Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button [disabled]="!loginForm.valid "color="primary">Login</button>
      </mat-card-actions>
    </form>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card>
