<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <!--<form>-->
            <mat-form-field>
                <input  matInput  placeholder="Username"  name="username" [formControl]="username" required>
            </mat-form-field>
            <mat-form-field>
                <input  matInput  placeholder="Password"  type="password" name="password" [formControl]="password"   required>
            </mat-form-field>
        <!--</form>-->
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button (click)="login()"  color="primary">Login</button>
    </mat-card-actions>
</mat-card>
